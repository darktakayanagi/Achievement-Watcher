<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>Modern Achievement Popup</title>
    <meta name="duration" content="5000" />
    <meta width="450" height="150" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: transparent;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      body {
        transform-origin: center center;
      }

      /* Container that adapts to scaling */
      .achievement-container {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        overflow: visible;
      }

      /* Target the root container when scaling */
      body[data-scaled='true'] .achievement-container {
        overflow: visible;
      }
    </style>
  </head>
  <body>
    <div class="achievement-container">
      <div class="ach">
        <div class="achievement-content">
          <div class="icon">
            <img src="" alt="Icon" class="achievement-icon" />
          </div>
          <div class="text-wrap">
            <h3 class="title"></h3>
            <p class="detail"></p>
          </div>
        </div>
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
      </div>
    </div>

    <script src="../scriptCode.js"></script>
  </body>
</html>
